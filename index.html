<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
    <link rel="icon" type="image/x-icon" href="./asset/icon.png">
</head>

<body>
    <section id="bodySection">
        <div class="header">
            <p class="topHeader">SPLI</p>
            <p class="bottomHeader">TTER</p>
        </div>

        <section class="calculator">
            <!-- Left Bill Section is here -->
            <section class="left_billSection">
                <label class="bill">Bill</label>
                <input type="text" class="billInput" placeholder="0">

                <label class="select_tip">Select Tip %</label>
                <div class="select_tipSection">
                    <div>
                        <button class="tip5">5%</button>
                        <button class="tip10">10%</button>
                        <button class="tip15">15%</button>
                    </div>
                    <div>
                        <button class="tip25">25%</button>
                        <button class="tip50">50%</button>
                        <input type='number' class="custom" placeholder="Custom">
                    </div>


                </div>

                <label class="noOfPeople">Number of People</label>
                <input type="text" placeholder="0" class="peopleNumber">
            </section>

            <!-- Right Bill section is here -->
            <section class="right_billsection">
                <div>
                    <div>
                        <h2>Tip Amount</h2>
                        <small>/ people</small>
                    </div>
                    <p class="tipOutput">$0.00</p>
                </div>
                <div>
                    <div>
                        <h2>Total</h2>
                        <small>/ people</small>
                    </div>
                    <p class="totalOutput">$0.00</p>
                </div>
                <button class="RESET">RESET</button>
            </section>

        </section>
    </section>
</body>
<script src="script.js"></script>

</html>
